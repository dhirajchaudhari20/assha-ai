<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Language to Speech AI</title>
  <meta name="description" content="A real-time sign language interpreter that uses your device's camera to capture gestures, the Gemini API to recognize them, and converts them into spoken words." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,0,0" rel="stylesheet">
  <style>
    /* =============================================
       Assha AI — Ultra Glow UI (Google + Futuristic)
       - Animated gradient sky, glass cards, neon rings
       - Motion micro‑interactions, glowing focus states
       ============================================= */
    :root {
      --blue: #1a73e8;    /* Google blue */
      --green: #34a853;   /* Google green */
      --yellow: #fbbc05;  /* Google yellow */
      --red: #ea4335;     /* Google red */
      --violet: #a78bfa;  /* Accent */

      --bg: #070b16;
      --bg-elev: rgba(15, 20, 38, .78);
      --text: #eaf2ff;
      --muted: #9db1d1;
      --outline: rgba(173, 193, 255, .18);
      --outline-strong: rgba(173, 193, 255, .28);
      --glass: rgba(14, 19, 36, .55);
      --shadow: 0 20px 50px rgba(0, 0, 0, .55), inset 0 1px 0 rgba(255,255,255,.04);
      --radius: 18px;
      --ring: 0 0 0 8px rgba(26, 115, 232, .22);
      --glow: 0 0 0 2px rgba(167,139,250,.28), 0 0 40px rgba(167,139,250,.25);
    }
    :root[data-theme="light"]{
      --bg: #f7f9fe;
      --bg-elev: rgba(255,255,255,.78);
      --text: #132038;
      --muted: #5b6e8e;
      --outline: rgba(19,32,56,.12);
      --outline-strong: rgba(19,32,56,.18);
      --glass: rgba(255,255,255,.66);
      --shadow: 0 20px 50px rgba(16,24,40,.12);
      --ring: 0 0 0 8px rgba(26,115,232,.14);
      --glow: 0 0 0 2px rgba(26,115,232,.24), 0 0 36px rgba(26,115,232,.18);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: var(--bg);
      overflow-x: hidden;
    }
    
    .icon { font-family: 'Material Symbols Rounded'; font-style: normal; font-weight: 500; font-size: 18px; line-height: 1; vertical-align: middle; }

    /* Animated cosmic gradient backdrop */
    .backdrop {
      position: fixed; inset: -20vh -20vw; z-index: -2; filter: blur(48px) saturate(1.15);
      background: radial-gradient(60vw 60vh at 85% -15%, rgba(167,139,250,.35), transparent 60%),
                  radial-gradient(60vw 60vh at 0% 110%, rgba(26,115,232,.35), transparent 60%),
                  radial-gradient(50vw 50vh at 50% 120%, rgba(52,168,83,.28), transparent 60%),
                  linear-gradient(120deg, #0b1230, #0a0f22);
      animation: drift 28s ease-in-out infinite alternate;
    }
    .particles { position: fixed; inset:0; pointer-events:none; z-index: -1; }
    .particle { position: absolute; width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.35) 40%, transparent 60%);
      box-shadow: 0 0 40px rgba(110,231,249,.25), 0 0 80px rgba(167,139,250,.15);
      animation: float 14s linear infinite; opacity: .22; filter: blur(.2px);
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0) scale(1); }
      100% { transform: translate3d(2vw, -1vh, 0) scale(1.04); }
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-40px) translateX(20px); }
      100% { transform: translateY(0) translateX(0); }
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
      "react/": "https://esm.sh/react@^19.1.1/",
      "react": "https://esm.sh/react@^19.1.1",
      "@google/genai": "https://esm.sh/@google/genai@^1.14.0"
    }
  }
  </script>
</head>
<body>
  <div class="backdrop"></div>
  <div class="particles" id="particles-container"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
